<html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./design.css">
</head>
<body>
    
        <div class="row d-flex align-items-center justify-content-center">
            <div class="col-4">
                <h1>BMI Calculator</h1>
                    <form class="my-4">
                    <div class="form-group">
                        <label for="WeightField">Your Weight (KG)</label>
                        <input type="number" id="WeightField" class="form-control" value="">
                    </div>
    
                    <div class="form-group">
                        <label for="HeightField">Your Height (Meters)</label>
                        <input type="number" id="HeightField" class="form-control" 
                        value="" step="0.0001" > <!--step-> input is limited to only four 
                            digits after decimal point-->
                    </div>

                    <div class="d-grid  my-3">
                        <button id="calculate_bmi" type="submit" class="btn btn-primary">Calculate</button>
                    </div>

                    <p id="bmi_result"></p>
                   

                </form>
            </div>
        </div>
    
    
  <script src="./app.js"></script>
</body>
</html>
